<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <p>First Name: *
                <input type="text" name="First Name" id="First Name">
            </p>
        </div>
        <div>
            <p>Last Name: * 
                <input type="text" name="Last Name">
            </p>
        </div>
        <div>
            <p>Email Address: *
                <input type="text" name="Email Address">            
            </p>
        </div>
        <div>
            <p>Password: *
                <input type="password" name="Password">
            </p>
        </div>
        <div>
            <p>Confirm Password: *
                <input type="password" name="Confirm Password">
            </p>
        </div>
        <div>
            <p>Birthday:
                <input type="date" name="dob">
            </p>
        </div>
        <div>
            <p>Gender Identity:
                <input type="radio" name="gender" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" value="Female">
                <label for="Female">Female</label>
                <input type="radio" name="gender" value="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="gender" value="none">
                <label for="none">I prefer not to answer</label>
            </p>
        </div>
        <div>
            <p>A short description about myself</p>
            <textarea name="description" id="description" cols="30" rows="5"></textarea>
        </div>
        <div>
            <p>Favorite Language: 
                <select name="language">
                    <option>Javascript</option>
                    <option>Python</option>
                    <option>C#</option>
                    <option>Java</option>
                </select>
            </p>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates">
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" name="create" value="Create Account">
        <p>* Indicates a required field</p>
    </form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <title>View Recipe</title>
</head>
<body>
    <div class="navbar">
        <h2>Welcome {{ user.first_name }}</h2>
        <div class="nav_buttons">
            <a class="link_button" href="/dashboard">Dashboard</a>
            <a class="link_button" href="/logout">Logout</a>
        </div>
    </div>
    <div class="recipe ms-5">
        <h2 class="mb-3 mt-5">{{ recipe.name }}</h2>
        <div class="view_recipe w-50">
            <div class="recipe_output">
                <p class="left_side">Description:</p>
                <p class="right_side">{{ recipe.description }}</p>
            </div>
            <div class="recipe_output">
                <p class="left_side">Instructions: </p>
                <p class="right_side">{{ recipe.instructions }}</p>
            </div>
            <div class="recipe_output">
                <p class="left_side">Date Made:</p>
                <p class="right_side">{{ recipe.date_created }}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <title>My Recipes</title>
</head>
<body>
    <div class="navbar">
        <h2>Welcome {{ user.first_name }} </h2>
        <div class="nav_buttons">
            <a class="link_button" href="/create/recipe">Create</a>
            <a class="link_button" href="/logout">Logout</a>
        </div>
    </div>
    <div class="dashboard_body">
        <p>These are your recipes</p>
        <table class="table table-striped table-border w-50">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30 Minutes!</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in user_recipes.recipes %}
                <tr>
                    <td>{{ recipe.name }}</td>
                    {% if recipe.time == 1 %}
                    <td>Yes</td>
                    {% else %}
                    <td>No</td>
                    {% endif %}
                    <td>
                        <a href="/recipes/{{ recipe.id }}">View instructions</a>
                        <a href="/recipes/edit/{{ recipe.id }}">Edit</a>
                        <a href="/delete/{{ recipe.id }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

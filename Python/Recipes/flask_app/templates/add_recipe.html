<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <title>Add Recipe</title>
</head>

<body>
    <div class="navbar">
        <h2>Add New Recipe</h2>
        <div class="nav_buttons">
            <a class="link_button" href="/dashboard">Dashboard</a>
            <a class="link_button" href="/logout">Logout</a>
        </div>
    </div>
    <form class="form" action="/add/recipe" method="post">
        <div class="add_wrapper">
            <div class="left">
                <div class="form_data">
                    <p>Name:</p>
                    <input type="text" name="name">
                    <p>Description: </p>
                    <textarea name="description" cols="50" rows="5"></textarea>
                    <p>Instructions</p>
                    <textarea name="instructions" cols="50" rows="5"></textarea>
                </div>
                <input class="link_button" type="submit" value="Create">
            </div>
            <div class="right">
                <div class="date">
                    <p>Date Made On:</p>
                    <input type="date" name="date">
                </div>
                <div class="time">
                    <p>Under 30 Minutes?</p>
                    <input type="radio" name="time" id="yes" value="1">
                    <label for="yes">Yes</label>
                    <input type="radio" name="time" id="no" value="0">
                    <label for="no">No</label>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

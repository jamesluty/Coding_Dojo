<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Survey Results</title>
</head>
<body>
    <div class="wrapper">
        <div class="survey_box">
            <h3 class="title">Submitted Infomation</h3>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>{{ name }}</td>
                </tr>
                <tr>
                    <td>Dojo Location:</td>
                    <td>{{ location }}</td>
                </tr>
                <tr>
                    <td>Course Type:</td>
                    <td>{{ course }}</td>
                </tr>
                <tr>
                    <td>Favorite Language:</td>
                    <td>{{ language }}</td>
                </tr>
                <tr>
                    <td>Comments:</td>
                    <td>{{ comments }}</td>
                </tr>
                <tr>
                    <td>Love Coding Dojo?:</td>
                    <td>{{ checkbox }}</td>
                </tr>
            </table>
            <form class="return_button" action="/">
                <input class="submit_button" type="submit" value="Go back">
            </form>
        </div>
    </div>
</body>
</html>

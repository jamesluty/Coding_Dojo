<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <title>Books</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h1>New Book</h1>
            <div class="form_book">
                <form action="/create/book" method="post">
                    <div class="input">
                        <p>Title:</p>
                        <input type="text" name="title">
                    </div>
                    <div class="input">
                        <p>Number of Pages:</p>
                        <input type="number" name="num_of_pages">
                    </div>
                    <input type="submit" value="Add Book" class="button">
                </form>
            </div>
        </div>
        <div class="right">
            <h1>All Books</h1>
            <div class="display_items">
                {% for book in all_books %}
                <a href="/books/{{ book.id }}">{{ book.title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    <a class="nav_link" href="/authors">Home</a>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Author</title>
</head>
<body>
    <div class="wrapper">
        <div class="show_left">
            <h1>{{ all_authors.name }}'s favorites</h1>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th># of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in all_authors.authors %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.num_of_pages }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="show_right">
            <h1>Add Author's Favorite</h1>
            <form action="/author/add/{{ all_authors.id }}" method="post">
                <div class="display">
                    <p>Book:</p>
                    <select name="books">
                        {% for book in all_books %}
                        <option value="{{ book.id }}">{{ book.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input class="button" type="submit" value="Add Book">
            </form>
        </div>
    </div>
    <a class="nav_link" href="/authors">Home</a>
</body>
</html>

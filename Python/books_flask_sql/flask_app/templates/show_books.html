<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Author</title>
</head>
<body>
    <div class="wrapper">
        <div class="show_left">
            <h1>Title: {{ all_books.title }}</h1>
            <h3>Favorited by:</h3>
            <div class="books_list">
                {% for book in all_books.books %}
                <p>{{ book.name }}</p>
                {% endfor %}
            </div>
        </div>
        <div class="show_right">
            <h1>Add Books's Favorite</h1>
            <form action="/books/add/{{ all_books.id }}" method="post">
                <div class="display">
                    <p>Book:</p>
                    <select name="authors">
                        {% for author in all_authors %}
                        <option value="{{ author.id }}">{{ author.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input class="button" type="submit" value="Add Book">
            </form>
        </div>
    </div>
    <a class="nav_link" href="/authors">Home</a>
</body>
</html>

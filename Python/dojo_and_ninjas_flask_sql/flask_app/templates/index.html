<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class="dojo_wrapper">
        <div class="new_column">
            <h1>New Dojo</h1>
            <form action="/create/dojo" method="post">
                <div class="add_name">
                    <p>Name: </p>
                    <input type="text" name="location">
                </div>
                <input class="create_dojo" type="submit" value="Create">
            </form>
        </div>
        <div class="all_column">
            <h1>All Dojos</h1>
            <div class="dojos">
                {% for dojo in all_dojos %}
                    <a href="/dojo/{{ dojo.id }}">{{ dojo.location }}</a>
                {% endfor %}
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
